syntax = "proto2";
package oneofproto;

option java_outer_classname = "GeneratedOneOfProto";

message Oneof {
  required int32 id = 1;
  oneof otherfields {
    float floatField = 2;
    bool boolField = 3;
    string stringField = 4;
  }
}

